<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
    <nav>
         <a href="{{ url_for('index') }}">Accueil</a>
         <a href="{{ url_for('retrain') }}">Mise à jour du modèle</a>
      </nav>
        <!-- The form for uploading an image -->
    <form method="POST" enctype="multipart/form-data">
      <label for="image">Upload new data:</label>
      <input type="file" name="file">
        {% if hasFile == False %}
            <div class="error">Please select a file</div>
        {% endif %}
        <input type="submit" value="Train" onclick="showLoader()">
        <div class="loader" style="display: none"></div>
        {% if result == True %}
            <script>
                hideLoader();
            </script>
            <p> Training Done</p>
        {% endif %}

    </form>

<script>
function showLoader(){
    document.querySelector('.loader').style.display = 'block';
  }
function hideLoader(){
    document.querySelector('.loader').style.display = 'none';
  }

</script>

</body>
</html>
